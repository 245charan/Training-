<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Tab Implementation</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	 <div class="tabs-container">
    <ul class="tabs-header">
      <li>The nest</li>
      <li class="default-tab">Hello world!</li>
      <li>Tabs</li>
    </ul>
    <ul class="tabs">
      <li class="tabs-container">
        <ul class="tabs-header">
          <li>Nested 1</li>
          <li class="default-tab">Nested 2</li>
        </ul>
        <ul class="tabs">
          <li class="tab">Some eggs in nest one</li>
          <li class="tab">Some eggs in nest two</li>
        </ul>
      </li>
      <li class="tab">Hello world from tab one!</li>
      <li class="tab">Believe me I know tabs, I have the best tabs. Nobody does tabs like I do.</li>
      <li class="tab">For now the eggs lay dormant.</li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
