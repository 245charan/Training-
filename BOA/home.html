<!-- Select City -->
<section class="border">
	<form class="cityForm" id="cityForm" novalidate>
		<div class="row">
			<div class="col">
				<h5> beverage Pathshala </h5>
			</div>
			<!-- Region -->
			<div class="col">
				<label for="region">Region </label>
				<select class="main-menu" name="region" id="region">
					<option value="" disabled selected hidden>-Select-</option>
					<option value="Hyderabad">Hyderabad</option>
					<option value="Amaravati">Amaravati</option>
					<option value="Karimnagar">Karimnagar</option>
					<option value="Warangal">Warangal</option>
				</select>
			</div>
			<!-- Location -->
			<div class="col">
				<label for="location">Location </label>
				<select class="sub-menu" name="location" id="location">
					<option value="" disabled selected hidden>-Select-</option>
				</select>
			</div>
			<div class='btn'>
				<button class="btn-dark" id="btn"> Submit </button>
			</div>
		</div>
	</form>
</section>
